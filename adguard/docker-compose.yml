version: "3.8"
services:
  adguard:
    image: adguard/adguardhome
    container_name: adguard
    network_mode: "host"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./data/conf:/opt/adguardhome/conf
      - ./data/work:/opt/adguardhome/work
    ports:
      # DNS
      - 53:53
      # DHCP server
      - 67:67/udp
      - 68:68/tcp
      # HTTPS/DNS-over-HTTPS
      # - 443:443/tcp
      # DNS-over-TLS
      # - 853:853/tcp
      # DNS-over-QUIC
      # - 784:784/udp
      # DNSCrypt
      # - 5443:5443/tcp
      # - 5443:5443/udp
      # WebUI
      - 80:80/tcp
      - 443:443/tcp
      - 3000:3000/tcp
    restart: unless-stopped
